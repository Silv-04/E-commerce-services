# Docker Compose - Monitoring E-Commerce Platform
# Prometheus + Grafana pour les 3 microservices

services:
  # ============================================
  # PROMETHEUS - Collecte des métriques
  # ============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - monitoring

  # ============================================
  # GRAFANA - Visualisation des métriques
  # ============================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    restart: unless-stopped
    depends_on:
      - prometheus
    networks:
      - monitoring

  membership:
    build:
      context: ./ms-membership
      dockerfile: Dockerfile
    container_name: membership_service
    ports:
      - "8081:8081"
    volumes:
      - ./keys:/app/keys
    networks:
      - monitoring

  product:
    build:
      context: ./ms-product
      dockerfile: Dockerfile
    container_name: product_service
    ports:
      - "8082:8082"
    volumes:
      - ./keys:/app/keys
    networks:
      - monitoring

  order:
    build:
      context: ./ms-order
      dockerfile: Dockerfile
    container_name: order_service
    ports:
      - "8083:8083"
    volumes:
      - ./keys:/app/keys
    environment:
      USER_SERVICE_URL: "http://membership:8081"
      PRODUCT_SERVICE_URL: "http://product:8082"
    networks:
      - monitoring
    depends_on:
      - product

volumes:
  prometheus_data:
  grafana_data:
  keys:

networks:
  monitoring:
    driver: bridge
