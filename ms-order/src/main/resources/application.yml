# Configuration du microservice Order
spring:
  application:
    name: ms-order

  # Configuration de la base de donn√©es H2
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Configuration JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true

  # Console H2
  h2:
    console:
      enabled: true
      path: /h2-console

  # Initialisation SQL
  sql:
    init:
      mode: always

# Port du serveur
server:
  port: 8083

# Configuration des services externes
services:
  user:
    url: http://localhost:8081
    timeout: 5
  product:
    url: http://localhost:8082
    timeout: 5

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

# Configuration OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging
logging:
  level:
    com.ecommerce.order: DEBUG
    org.springframework.web: INFO
