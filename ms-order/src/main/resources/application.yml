# Configuration du microservice Order
spring:
  application:
    name: ms-order
    version: 1.0.0

  # Configuration de la base de données H2
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Configuration JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  # Console H2
  h2:
    console:
      enabled: true
      path: /h2-console

  # Initialisation SQL
  sql:
    init:
      mode: always

# Port du serveur
server:
  port: ${APP_PORT:8083}
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Configuration des services externes
services:
  user:
    url: ${USER_SERVICE_URL:http://membership:8081}
    timeout: 5
  product:
    url: ${PRODUCT_SERVICE_URL:http://product:8082}
    timeout: 5

# Configuration Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env,loggers
      base-path: /actuator
  
  # Configuration du Health Check
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
  
  # Health indicators détaillés
  health:
    defaults:
      enabled: true
    diskspace:
      enabled: true
      threshold: 10MB
    db:
      enabled: true
    ping:
      enabled: true
  
  # Configuration des métriques
  metrics:
    enable:
      jvm: true
      process: true
      system: true
      tomcat: true
      logback: true
      http: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
      environment: dev
  
  # Configuration Prometheus
  prometheus:
    metrics:
      export:
        enabled: true
  
  # Informations de l'application (endpoint /actuator/info)
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full

# Informations personnalisées pour /actuator/info
info:
  app:
    name: ${spring.application.name}
    description: Microservice de gestion des commandes - Plateforme e-commerce
    version: ${spring.application.version}
    encoding: @project.build.sourceEncoding@
    java:
      version: @java.version@
  contact:
    email: support@episen.com
    team: Architecture Team

# Configuration OpenAPI/Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Configuration des logs
logging:
  level:
    root: INFO
    com.ecommerce.order: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
