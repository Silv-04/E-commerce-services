# Configuration de test
spring:
  application:
    name: ms-order-test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop

  sql:
    init:
      mode: never

server:
  port: 0

services:
  user:
    url: http://localhost:8081
    timeout: 2
  product:
    url: http://localhost:8082
    timeout: 2

management:
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    root: WARN
